# .github/workflows/verify-title.yml

name: Simple Title Verification

on:
  push:
    branches: [ main, development ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install packages
      run: |
        pip install --upgrade pip
        pip install selenium webdriver-manager
        pip install pytest

    - name: Install Chrome
      run: |
        sudo apt update
        sudo apt install -y google-chrome-stable

    # âœ… Just added "--headless=new" so Chrome runs properly in GitHub
    - name: Run verification script
      run: |
        python Capstone_Project/Selenium/Modular_Framework/modular_framework_demo.py --headless

    # (optional) Run pytest as well
    # - name: Run pytest
    #   run: pytest -v



